# Using UTC as default (yes, UTC)
defaults: &defaults
  use_utc: false
  use_activesupport_time_zone: true
  allow_dynamic_fields: false

development:
  <<: *defaults
  host: localhost
  database: icare_development

test:
  <<: *defaults
  host: localhost
  database: icare_test

staging:
  <<: *defaults
  uri: <%= ENV['MONGOLAB_URI'] %>

production:
  <<: *defaults
  uri: <%= ENV['MONGOLAB_URI'] %>
